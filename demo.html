<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="m-auto w-80">
        <div class="bg-red-300 w-80 mt-8 px-6 py-6 m-auto">
            <input type="text" id="inputid" class="p-2 border rounded w-full" placeholder="Enter your task">
            <button id="Addbtn" class="mt-2 p-2 bg-blue-500 text-white rounded w-full">Add</button>
        </div>
        <ul id="listContainer" class="bg-gray-300 w-full mt-4 p-4 rounded">
            <!-- Task items will be appended here -->
        </ul>
    </div>
    <script>
        let tasks = [];

        const inputId = document.getElementById("inputid");
        const addButton = document.getElementById("Addbtn");
        const listContainer = document.getElementById("listContainer");

        addButton.addEventListener("click", addTask);

        function addTask() {
            if (inputId.value.trim() === "") {
                alert("Please enter a task");
                return;
            }

            const taskText = inputId.value.trim();

            const listItem = document.createElement("li");
            listItem.classList.add("flex", "justify-between", "items-center", "bg-green-400", "p-2", "my-2", "rounded");

            const taskSpan = document.createElement("span");
            taskSpan.textContent = taskText;

            const delButton = document.createElement("button");
            delButton.textContent = "Delete";
            delButton.classList.add("bg-red-500", "text-white", "p-1", "rounded");

            delButton.addEventListener("click", () => {
                listContainer.removeChild(listItem);
                // tasks = tasks.filter(task => task !== taskText);
                console.log(tasks);
            });

            listItem.appendChild(taskSpan);
            listItem.appendChild(delButton);

            listContainer.appendChild(listItem);

            tasks.push(taskText);
            console.log(tasks);

            inputId.value = "";
        }
    </script>
</body>
</html>
