    <script>


      function placeOrder(foodOrder) {
          return new Promise((resolve, reject)=>{
              if(foodOrder.food.length > 0){
                  setTimeout(function(){
                      resolve(`your order ${foodOrder.id} is placed succesfully`)

                  },3000)

              }
              else{
                  reject(`error, no order is placed`)
              }
          })

      }

      function foodPrepear(){
          return new Promise((res)=>{
              setTimeout(function(){
                
                  res(`your order ${foodOrder.id} is prepear`)

              },5000)
          })
      }

      function foodPickUp(){
          return new Promise((res)=>{
              setTimeout(function(){
                  res(`your order ${foodOrder.id} is pickup by dilvery boy`)
              }, 4000)
          })
      }

      function dilverFood(){
          return new Promise((res)=>{
              setTimeout(function(){
                  res(`your order ${foodOrder.id} is succesfully dilver `)
              },3000)
          })
      }
