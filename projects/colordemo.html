<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="w-60 bg-blue-400 m-auto mt-6 rounded-md p-4">
        <div>
            <!-- Checkboxes for selecting base colors -->
            <input type="checkbox" name="color" value="red">
            <label for="">Red</label><br>
            <input type="checkbox" name="color" value="blue">
            <label for="">Blue</label><br>
            <input type="checkbox" name="color" value="green">
            <label for="">Green</label>
        </div>
        <!-- Dropdown for selecting intensity variation -->
        <select name="" id="option" class="w-30 ml-6 rounded-md mt-6">
            <option value="100">100</option>
            <option value="200">200</option>
            <option value="300">300</option>
            <option value="400">400</option>
            <option value="500">500</option>
        </select>
        <ul class="mt-4">
            <li class="list">Jaskaran Singh</li>
            <li class="list">Harsimranpal</li>
            <li class="list">Rupinder Kaur</li>
        </ul>
    </div>
    <script>
        const setcolor = document.getElementsByName('color');
        const setoption = document.getElementById('option');
        const setlist = document.querySelectorAll('.list');

        function randomNum(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }

        setlist.forEach((item) => {
            item.addEventListener('click', function () {
                // Randomly pick one of the colors
                let colorIndex = randomNum(0, setcolor.length);
                let selectedColor = setcolor[colorIndex].value;

                // Get the selected intensity variation from dropdown
                const intensity = setoption.value;

                // Construct the Tailwind background class using the random base color and selected intensity
                item.classList = `list bg-${selectedColor}-${intensity} p-2 rounded-md`; // Apply color and styling
            });
        });
    </script>
</body>

</html>
