<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css"
    />
    <style>
      body {
        background: rgb(239, 237, 237);
      }
    </style>
  </head>
  <body>
    <div
      class="w-96 shadow-xl shadow-inner bg-white m-auto px-3 rounded-xl pb-8"
    >
      <div class="w-80 h-fit m-auto mt-4">
        <div class="py-4">
          <h1 class="text-2xl font-semibold">My to-do List</h1>
        </div>
        <div class="flex w-full">
          <input
            type="text"
            id="inputText"
            class="px-1 w-[86%] ring-1 ring-gray-200"
            placeholder="Enter a new task"
          />
          <button
            id="addText"
            class="text-white bg-blue-500 py-2 w-24 font-semibold"
          >
            Add Task
          </button>
          <button
            id="updatebtn"
            class="text-white bg-blue-500 py-2 w-24 font-semibold hidden"
          >
            Update
          </button>
        </div>
        <div>
          <ul id="listItem"></ul>
        </div>
      </div>
    </div>
    <script>
      const inputText = document.getElementById("inputText");
      const addData1 = document.getElementById("addText");
      const listItem = document.getElementById("listItem");
      const updatebtn = document.getElementById("updatebtn");
      addData1.addEventListener("click", addData);
      updatebtn.addEventListener("click", updateTask);

      let objArr = JSON.parse(localStorage.getItem("todolist1")) || [];

      function addData() {
        console.log(inputText.value);
        if (inputText.value == "") {
          alert("please entern task");
          return;
        }
        console.log("add task ");

        let userTask = inputText.value.trim();
        let taskObj = {
          id: uniqueId(),
          taskName: userTask,
          taskStatus: false,
        };
        objArr.push(taskObj);
        displayList();
        StorageData();
        inputText.value = "";
      }

      function displayList() {
        listItem.innerHTML = "";
        objArr.map((element) => {
          const listItem1 = `

            <li class="flex justify-between items-center bg-gray-100 w-full hover:bg-gray-200 p-2 my-2 rounded">
                
                <span class=""><input type="checkbox" name="" id="" ${
                  element.taskStatus ? "checked" : ""
                } class="" onclick="checkList('${element.id}')"></span>
              <p class=" w-full  px-3 ${
                element.taskStatus ? "line-through " : ""
              } " >${element.taskName}</p>
              <button  class="deleteButton" data-id="${
                element.id
              }"><i class="fa-solid fa-trash-arrow-up text-red-600 text-xl"></i></button>
              
              <button class="editBtn ml-5 text-yellow-800 text-xl" data-id="${
                element.id
              }"><i class="fa-solid fa-pen"></i></button>
              </li>
              `;
          listItem.innerHTML += listItem1;
        });
        const delbtn = document.querySelectorAll(".deleteButton");
        const editBtn = document.querySelectorAll(".editBtn");

        editBtn.forEach((ele) => {
          ele.addEventListener("click", function () {
            const editItem = ele.getAttribute("data-id");
            let edititems = objArr.find((item) => item.id == editItem);
            localStorage.setItem("currenteditItemId", editItem);
            console.log(edititems);
            inputText.value = edititems.taskName;
            addData1.classList.add("hidden");
            updatebtn.classList.remove("hidden");
          });
        });

        delbtn.forEach((element) => {
          element.addEventListener("click", function () {
            const delItem = element.getAttribute("data-id");
            if (confirm("are you sure you wnat to delete")) {
              objArr = objArr.filter((item) => item.id !== delItem);
              displayList();
              StorageData();
            }
          });
        });
      }

      function updateTask() {

        let updateId = localStorage.getItem("currenteditItemId");
        objArr = objArr.map((items) =>
          items.id == updateId ? { ...items, taskName: inputText.value } : items
        );
        console.log("bbbb", objArr);
        displayList();
        StorageData();
        addData1.classList.remove("hidden");
        updatebtn.classList.add("hidden");
        inputText.value = "";
      }

      function checkList(id) {
        objArr = objArr.map((elm) =>
          elm.id === id ? { ...elm, taskStatus: !elm.taskStatus } : elm
        );

        displayList();
        StorageData();
      }
    

      function uniqueId() {
        return window.crypto.randomUUID();
      }

      function StorageData() {
        localStorage.setItem("todolist1", JSON.stringify(objArr));
      }
      
      displayList();
    </script>
  </body>
</html>
