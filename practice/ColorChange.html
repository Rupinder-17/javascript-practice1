<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>color chnage</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>

    <div class="bg-slate-100 w-[30%] m-auto p-2">
      <select name="" id="color" class="w-96">
        <option value="100">100</option>
        <option value="200">200</option>
        <option value="300">300</option>
        <option value="400">400</option>
        <option value="500">500</option>
        <option value="600">600</option>
        <option value="700">700</option>
        <option value="800">800</option>
        <option value="900">900</option>
        <option value="950">950</option>
      </select>

      <ul class="py-3 space-y-4 font-bold text-xl">
        <li class="list-items py-3 border-b shadow-sm">Rupinder Kaur</li>
        <li class="list-items py-3 border-b shadow-sm">
          JavaScript is an easy programming language
        </li>
        <li class="list-items py-3 border-b shadow-sm">
          React is a very famous library
        </li>
        <li class="list-items py-3 border-b shadow-sm">Today is a great day</li>
        <li class="list-items py-3 border-b shadow-sm">
          React is very easy to learn
        </li>
      </ul>
    </div>
    <script>
      const selectedColor = document.getElementById("color");
      const listItem = document.querySelectorAll(".list-items");
      const textColor = [
        "text-red-800",
        "text-green-500",
        "text-blue-900",
        "text-pink-500",
        "text-yellow-500",
        "text-cyan-500",
        "text-gray-500",
      ];
      const bgColor = [
        "bg-red",
        "bg-green",
        "bg-yellow",
        "bg-blue",
        "bg-cyan",
        "bg-pink",
      ];
      const fixClasses = ["py-3", "border-b" ,"shadow-sm"]

      function randomNum(min, max) {
        return Math.floor(Math.random() * (max - min)) + min;
      }

      listItem.forEach((item) => {
        item.addEventListener("click", function () {
          let colorOptions = selectedColor.value;
          console.log(colorOptions);
          
          let textColors = randomNum(0, textColor.length);
          console.log(textColors);
          
          let chngetextColor = textColor[textColors];
          console.log(chngetextColor);

          let backgroundColor = randomNum(0, bgColor.length);
          let ChangeBgColor = bgColor[backgroundColor] + "-" + colorOptions;
          console.log(ChangeBgColor);

          let setTitle = `text-color: ${chngetextColor}  background-color: ${ChangeBgColor} `;
          console.log(setTitle);
          
          item.setAttribute("title", setTitle);
          item.classList = '';
          
          fixClasses.forEach((classes) => {
            item.classList.add(classes)
            console.log(classes);
            

          })

          // textColor.forEach((elm) => item.classList.remove(elm));
          // bgColor.forEach((elm) => item.classList.remove(ChangeBgColor));

          item.classList.add(ChangeBgColor);
          item.classList.add(chngetextColor);
          
        });
      });

    </script>
  </body>
</html>
