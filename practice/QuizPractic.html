<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="container" class="bg-blue-100 w-full h-screen">
      <div
        id="SecondContaioner"
        class="flex justify-center m-auto w-80 h-56 bg-zinc-100 flex-col text-center"
      ></div>
      <div id="scoreContainer" class="hidden w-80 h-56  justify-center m-auto  bg-zinc-100">
        <h1 class="text-center text-2xl"></h1>
        <p id="emoji" class=" text-4xl text-center"></p>
        <button id="restart" onclick="StartAgain()">Back to Start</button>
      </div>
    </div>
    <script>
      const questions = [
        {
          question: "What is the capital of France? 🇫🇷",
          options: ["Berlin", "Madrid", "Paris", "Rome"],
          answer: "Paris",
        },
        {
          question: "Which planet is known as the Red Planet? 🪐",
          options: ["Earth", "Mars", "Jupiter", "Saturn"],
          answer: "Mars",
        },
        {
          question: "What is the largest ocean on Earth? 🌊",
          options: ["Atlantic", "Indian", "Arctic", "Pacific"],
          answer: "Pacific",
        },
        {
          question: "Which country is famous for sushi? 🍣",
          options: ["China", "Japan", "Korea", "Thailand"],
          answer: "Japan",
        },
        {
          question: "What is the boiling point of water? 💧",
          options: ["90°C", "100°C", "110°C", "120°C"],
          answer: "100°C",
        },
      ];

      let Questionindex = 0;
      let score = 0;


      const mainContainer = document.getElementById("container")
      const SecondContaioner = document.getElementById("SecondContaioner");
      const scoreContainer = document.getElementById("scoreContainer")
      const head1 = document.querySelector("h1")
      const emoji = document.getElementById("emoji")
      const RestartButton = document.getElementById("restart")

      // backGround color 
      const BydefaultColor = "bg-blue-100"
      const correctAnswere = "bg-green-700"
      const inCorrectAnswer = "bg-red-500"

      function correctAnswer(){
        mainContainer.classList.replace(BydefaultColor , correctAnswere)
        mainContainer.classList.replace( inCorrectAnswer, correctAnswere )
      }

      function inCorrectAnswers(){
        mainContainer.classList.replace(BydefaultColor,inCorrectAnswer)
        mainContainer.classList.replace(correctAnswere,inCorrectAnswer)
      }

      function StartAgain(){
        SecondContaioner.classList.remove("hidden")
        // scoreContainer.classList.add("hidden")
        console.log("hii")
        DisplayQuestion(0)
        score = 0
        // Questionindex = 0
      }

      const DisplayQuestion = (index) => {
        SecondContaioner.innerHTML = "";

        if(index >= questions.length){
          SecondContaioner.classList.add("hidden")
          scoreContainer.classList.remove("hidden")
          scoreDispaly()
        }

        const currentQuestion = questions[index];
        const heading = document.createElement("h1");
        heading.classList.add("bg-blue-400","text-gray-200" , "text-2xl" ) 

        heading.innerText = currentQuestion.question;
        SecondContaioner.appendChild(heading);
        const divcontainor = document.createElement("div");

        currentQuestion.options.forEach((item) => {
          const button = document.createElement("button");
          button.classList.add("btn");
          button.style.display = "flex";
          button.innerText = item;
          divcontainor.appendChild(button);
          SecondContaioner.appendChild(divcontainor);

          const buttton = document.querySelectorAll(".btn");

          buttton.forEach((element) => {
            element.addEventListener("click", function () {
              if (element.innerHTML === currentQuestion.answer) {
                score++;
                correctAnswer()
              }
              else{
                inCorrectAnswers()
              }
              Questionindex++;
              DisplayQuestion(index + 1);
            });
          });
        });
      };
      DisplayQuestion(Questionindex);

// for scoreShow
      function scoreDispaly(){
          head1.innerText = `your score is ${score} / ${questions.length} `
          emoji.innerText = score>=3 ?"🥳" : "😒"
          StartAgain()
      }

    </script>
  </body>
</html>
